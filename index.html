<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/eqwewq.png">
    <script src="popuptrailer.js" defer></script>
    <script src="cardsandrating.js" defer></script>
</head>
<body>
    <header>
        <section id="nav">
            <section class="logo">
                <img id="logo" src="img/eqwewq.png">
            </section>
            <section class="abouts">
                <ul>
                    <li><a href="wdwd">Goal</a></li>
                    <li><a href="wdwd">About</a></li>
                    <li><a href="wdwd">Contact</a></li>
                </ul>
            </section> 
        </section>
    </header>
    <main>
        <section id="menu">
            <section id="sortby">
                <h1>Sort</h1>
                <select name="sort" id="sort">
                    <option value="name">Name</option>
                    <option value="mostrecent">Most recent</option>
                    <option value="oldest">Oldest</option>
                    <option value="rating">Rating</option>
                </select>
            </section>
        </section>
        <section id="cards">

        </section>

        <section id="popupvideo">
            <span class="close">&times;</span>
            <video class="video" controls>
                <source src="" type="video/mp4">
            </video>
        </section>

        <template id="template">
            <section id="templatesection">
                <img class="templateimage" src="">
                <h1 class="templatename"></h1>
                <p class="templatedirector"></p>
                <p class="templateyear"></p>
                <h1 class="templaterating"></h1>
                <button class="templatebutton">Trailer</button>
            </section>        
        </template>
    </main>
    <footer>
        <img id="footerlogo" src="img/eqwewq.png">
    </footer>
</body>
</html>
